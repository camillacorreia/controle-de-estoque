<!doctype html>
<html lang="pt-br">
<html>
    <head>

        <meta charset="UTF-8">
        <title>Controle de Estoque</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        
        <!-- estilo -->
        <link href="lib/style.css" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div id="header_central">
                
                <div class="logo">
                    <img src="lib/img/logo.png">
                </div>

                <div class="title">
                    <h1>CONTROLE <br> DE ESTOQUE</h1>
                </div>

                <div id="header_saudacao">
                    <h5>Bem vindo(a), Camilla. <a href="#"> Sair</a></h5>
                </div>

            </div>
        </header>

        <main>

            <div id="janela_formulario">
                <form action="alteracao.php" method="post">
                    <h2>Alteração | Transportadoras</h2>
                    
                    <label for="nometransportadora">Nome da Transportadora</label>
                    <input type="text" name="nometransportadora" id="nometransportadora">

                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco">

                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone">  
                    
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                    
                    <label for="estados">Estado</label>
                    <select name="estados" required>
                        <option value="1"> Acre</option>
                        <option value="2"> Alagoas</option>
                        <option value="3"> Amapá</option>
                        <option value="4"> Amazonas</option>
                        <option value="5"> Bahia</option>
                    </select>
                    <br>
                    <br>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" placeholder="CEP" required>
                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" placeholder="CNPJ" required>                  


                    <input type="hidden" name="transportadoraID">
                    <input type="submit" value="Confirmar alteração">                    
                </form>   
            </div>

        </main>

        <footer>
            <div id="footer_central">
                <p>Controle de Estoque criado para a capacitação de HTML e CSS da TITAN</p>
            </div>
        </footer>
    </body>
</html>
